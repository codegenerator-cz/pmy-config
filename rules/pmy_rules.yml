---
- regexp-left: "(?P<body>.*?)(?P<path>~{0,1}([\\w\\-.]*/)*)\\*(?P<query>.*)\\*$"
  cmd-groups:
  - stmt: find . -name "*<query>*" <path>
    after: awk '{print $0}'
  buffer-left: "<body>"
  buffer-right: "[]"

- regexp-left: "^(?P<num>[1-9][0-9]*).for$"
  cmd-groups:
  - stmt: echo ''
    after: awk '{print $0}'
  buffer-left: 'for x in $(seq 1 <num>); do '
  buffer-right: "; done"

- regexp-left: "(?P<cmd>.+)\\.for$"
  cmd-groups:
  - stmt: echo ''
    after: awk '{print $0}'
  buffer-left: 'for x in $(<cmd>); do '
  buffer-right: "; done"

- regexp-left: ^(?P<body>.*?)(?P<path>~{0,1}([0-9A-Za-z_\-.]*/)+)(?P<query>[0-9A-Za-z_\-.]*)$
  cmd-groups:
  - stmt: \ls -AlFG  <path> | grep --color=always "<query>"
    after: awk '{print $8}'
  fuzzy-finder-cmd: fzf -0 -1 --ansi -n8
  buffer-left: <body><path>
  buffer-right: '[]'

- regexp-left: ^(?P<body>.*?) (?P<query>[0-9A-Za-z_\-.]*)$
  cmd-groups:
  - stmt: \ls -AlFG --color=always | grep --color=always "<query>"
    after: awk '{print $8}'
  fuzzy-finder-cmd: fzf -0 -1 --ansi -n8
  buffer-left: '<body> '
  buffer-right: '[]'
